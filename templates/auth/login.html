{% extends "base.html" %}
{% block content %}
  <h1>Вход</h1>
  <div class="card">
    {% if errors %}
      <ul class="errors">
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <form action="/auth/login" method="post" class="form">
      <label>
        Email
        <input type="email" name="email" value="{{ form.email or '' }}" required>
      </label>
      <label>
        Пароль
        <div class="password-field">
          <input id="login_password" type="password" name="password" required minlength="8" pattern="\S{8,}" title="Не менее 8 символов." data-no-spaces="true">
          <button type="button" class="password-toggle" data-toggle="password" data-target="login_password">Показать</button>
        </div>
        <small class="hint">Не менее 8 символов.</small>
      </label>
      <button type="submit">Войти</button>
    </form>
  </div>
{% endblock %}
